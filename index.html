<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>playBlackJack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header id="main-menu" class="screen center-screen">
      <div class="menu-panel">
        <h1 class="logo">playBlackJack</h1>
        <p class="author">By Trenton Lewis</p>
        <div class="menu-buttons">
          <button id="btn-play" class="btn primary large">
            <span class="btn-icon" aria-hidden>
              <!-- small play icon -->
              <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" aria-hidden>
                <path d="M8 5v14l11-7z" />
              </svg>
            </span>
            <span class="btn-label">Play</span>
          </button>
          <button id="btn-load" class="btn">Load Save</button>
          <button id="btn-reset" class="btn">Reset Save</button>
          <button id="btn-export" class="btn">Export Save</button>
          <button id="btn-import" class="btn">Import Save</button>
          <button id="btn-leader" class="btn">Leaderboard</button>
        </div>
        <input id="import-file" type="file" accept="application/json" style="display:none" />
        <small class="hint">Your balance is saved locally in your browser.</small>
      </div>
    </header>

    <main id="game-screen" class="screen hidden">
      <div id="outcome-summary" class="outcome hidden" aria-live="polite"></div>
      <div class="topbar">
        <div class="balance">Balance: <span id="balance">$10,000</span></div>
        <div class="controls">
          <input id="bet-input" type="number" min="1" value="100" />
          <button id="btn-bet" class="btn">Place Bet</button>
          <button id="btn-save" class="btn">Save</button>
          <button id="btn-back" class="btn">Menu</button>
        </div>
      </div>

      <section class="table-area">
        <div class="dealer-area">
          <div class="label">Dealer</div>
          <div class="hand-top">
            <div class="hand-total">Total: <span id="dealer-total">0</span></div>
            <div class="hand-count">Cards: <span id="dealer-count">0</span></div>
          </div>
          <div id="dealer-cards" class="cards"></div>
        </div>

        <div class="center-chip">
          <div id="pot" class="pot">Pot: $<span id="pot-amt">0</span></div>
        </div>

        <div class="player-area">
          <div class="label">Player</div>
          <div class="hand-top">
            <div class="hand-total">Total: <span id="player-total">0</span></div>
            <div class="hand-count">Cards: <span id="player-count">0</span></div>
          </div>
          <div id="player-cards" class="cards"></div>
        </div>
      </section>

      <footer class="actions">
        <div class="message" id="message">Place a bet to begin.</div>
        <div class="action-buttons">
          <button id="btn-hit" class="btn">Hit</button>
          <button id="btn-stand" class="btn">Stand</button>
          <button id="btn-double" class="btn">Double</button>
        </div>
      </footer>
    </main>

    <!-- Leaderboard modal -->
    <div id="leaderboard-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Leaderboard</h3>
        <ol id="leader-list"></ol>
        <div style="display:flex;gap:8px;margin-top:12px;justify-content:flex-end;">
          <button id="leader-clear" class="btn">Clear</button>
          <button id="leader-close" class="btn primary">Close</button>
        </div>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
